<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dragon Shooter - Upgraded</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
        }

        canvas {
            display: block;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 200, 255, 0.5);
            border: 2px solid #00BFFF;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00FFFF;
            font-size: 18px;
            text-shadow: 0 0 10px #00FFFF;
            font-weight: bold;
            pointer-events: none;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #000;
        }

        .buff-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin: 0 2px;
            border-radius: 4px;
            border: 2px solid #FFF;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div>Stage: <span id="stage">1</span> | Distance: <span id="distance">0</span>m | Bosses: <span id="bosses">0</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>HP: <span id="hp">100</span> / <span id="maxHp">100</span></div>
            <div>Skill: <span id="skill">0</span>%</div>
            <div id="buffs"></div>
        </div>
        <div id="instructions">
            Arrows: Move | SPACE: Shoot/Start | P: Pause | SHIFT: Bomb Skill
        </div>
    </div>
    <script src="game-final.js"></script>
    <script src="game-with-sound.js"></script>
</body>
</html>
